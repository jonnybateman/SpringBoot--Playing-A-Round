<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Register New User Page</title>
  <div th:replace="~{/fragments/head}" />
</head>

<body>
  <!-- Display the title navigation bar -->
  <section id="title">
    <div th:replace="~{/fragments/header}" />
  </section>

  <div class="container card-container">
    
    <div id="newUserBox" class="form-center card-login-width">
      <div class="card card-font">
        <div class="card-header">
          Register New User
        </div>

        <div class="card-body">
          <div class="card-text">

            <!-- Login Form -->
            <!-- @ symbol denotes the root path for the application. -->
            <form action="" th:action="@{/authenticateNewUser}" th:object="${newUser}"
                modelAttribute="newUser" method="POST" class="form-horizontal">

              <!-- Place for messages: error, alert etc ... -->
              <!-- When authentication fails, by default Spring Security will send user back to login page. -->
              <div class="form-group">
                <div class="col-xs-15">
                  <div>
                    <!-- Check for authentication error -->
                    <!-- If authentication fails check if an an 'error' parameter has been added
                         to the URL. We can check for that and display an error message if that
                         is the case. -->
                    <div th:if="${registrationError != null}">
                      <div th:text="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <!-- User name -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" name="username" placeholder="username"
                    class="form-control field card-input-text" required />
              </div>

              <!-- Password1 -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="password" name="password1" placeholder="password"
                    class="form-control field card-input-text" required />
              </div>

              <!-- Password2 -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="password" name="password2" placeholder="re-enter password"
                    class="form-control field card-input-text" required />
              </div>

              <!-- First Name -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" name="firstName" placeholder="first name"
                    class="form-control field card-input-text" required />
              </div>

              <!-- Last Name -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" name="lastName" placeholder="last name"
                    class="form-control field card-input-text" required />
              </div>

              <!-- Handicap -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input type="number" name="handicap" placeholder="handicap"
                    class="form-control field card-input-text" required />
              </div>

              <!-- Register Button -->
              <!-- Will submit user data to the authentication URL set up in the form tag. -->
              <!-- When submitted will call the attribute setter methods of the model object setup in LoginController. -->
              <div style="margin-top: 10px;">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-form">Register</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section id="footer">
    <div th:replace="~{/fragments/footer}" />
  </section>

</body>

</html>
