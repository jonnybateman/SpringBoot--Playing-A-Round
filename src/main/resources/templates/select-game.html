<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>cqueltech.com - Playing-A-Round Select Game</title>
  <div th:replace="~{/fragments/head}" />
</head>

<body>
  <!-- Display the title navigation bar -->  
  <div th:replace="~{/fragments/header}" />

  <div class="container">
    <div id="selectgamebox" class="form-center card-game-width" style="height: auto;">
      <div id="selectGameCard" class="card card-font">
        <div class="card-header">
          Select Game
        </div>
        <div class="card-body">
          <div class="card-text">

            <div id="feedback"></div>
            
            <!-- Check for authentication error by checking the 'selectGameError' model attribute. -->
            <!-- If authentication fails display error message contained in the model attribute. -->
            <div th:if="${selectGameError != null}">
              <div id="error" th:text="${selectGameError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
              </div>
            </div>

            <!-- Select Game Form -->
            <!--<form action="" th:action="@{/team-selection}" method="POST" class="form-horizontal"
                th:object="${gameData}" onclick="return isGameIdEmpty()"> -->
            <form id="gameForm" action="" th:action="@{/team-selection}" method="POST" class="form-horizontal"
                th:object="${gameData}" onsubmit="event.preventDefault(); isGameIdEmpty();">
        
              <!-- Select game -->
              <div style="margin-bottom: 25px;" class="input-group">
                <input id="gameName" th:field="*{gameName}" type="text" name="gameName" placeholder="Search for game"
                    class="form-control field card-input-text" />
              </div>

              <!-- Hidden element to store the id of the selected game -->
              <input id="gameId" th:field="*{gameId}" name="gameName" type="hidden" />

              <!-- Select Game Button -->
              <!-- Will submit the data to the appropriate URL set up in the AppController. -->
              <div style="margin-top: 10px;">
                <div class="col-sm-6">
                  <button id="selectButton" type="submit" class="btn btn-form">Select</button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <section>
    <div th:replace="~{/fragments/footer}" />
  </section>

  <!-- Assign model attributes as global variables so they can be used in external -->
  <!-- javascript file. -->
  <script type="text/javascript" th:inline="javascript">
    window.contextPath = /*[[@{/}]]*/ "/";
  </script>

  <script type="text/javascript" th:inline="javascript" th:src="@{/js/select-game.js}"></script>

</body>
</html>
