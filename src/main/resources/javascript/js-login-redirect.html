<script  th:inline="javascript">

// Get value of cTeamId cookie to see if user has already joined a game.
let cGameIdName = getCookieNameGameId();
let cGameIdValue = getCookie(cGameIdName);

// Depending on cookie value redirect to applicable page.
if (cGameIdValue == null || cGameIdValue == "") {
  window.location.href = "/home";
} else {
  window.location.href = "/score-card?gameId=" + cGameIdValue;
}

</script>
