<script  th:inline="javascript">

const cExpires = 8*60*60*1000;  // Cookie will expires in 8 hours.
const cNameUser = "cUser";
const cHandicap = "cHandicap";
const cNameGameId = "cGameId";
const cNameTeamId = "cTeamId";
const cNameTeamName = "cTeamName";
const cHoleNo = "cHoleNo";
const cHoleId = "cHoleId";

function getCookieNameUser() {
  return cNameUser;
}

function getCookieNameHandicap() {
  return cHandicap;
}

function getCookieNameGameId() {
  return cNameGameId;
}

function getCookieNameTeamId() {
  return cNameTeamId;
}

function getCookieNameTeamName() {
  return cNameTeamName;
}

function getCookieNameHoleNo() {
  return cHoleNo;
}

function getCookieNameHoleId() {
  return cHoleId;
}

/*
 * Set the specified cookie with the supplied value.
 */
function setCookie(cName, cValue) {
  const dateTime = new Date();
  dateTime.setTime(dateTime.getTime() + cExpires);
  let expires = "expires=" + dateTime.toUTCString;
  document.cookie = cName + "=" + cValue + ";" + expires + ";path=/";
}

/*
 * Method to retrieve the value for a particular cookie in the cookies document string.
 */
function getCookie(cName) {
  let cookieName = cName + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let cookieArray = decodedCookie.split(';');

  for (let i=0; i<cookieArray.length; i++) {
    let currentCookie = cookieArray[i];
    if (currentCookie.charAt(0) == ' ') { // remove space at beginning if cookie string if there is one.
      currentCookie = currentCookie.substring(1);
    }
    if (currentCookie.indexOf(cookieName) == 0) {
      return currentCookie.substring(cookieName.length, currentCookie.length);
    }
  }

  return "";
}

/*
 * Delete a specific cookie from the document.cookie string.
 */
function deleteCookie(cName) {
  if (getCookie(cName) != "") {
    document.cookie = cName + "=; Path=/; expires=Thu, 01 Jan 1970 00:00:01 UTC;";
  }
}

/*
 * Delete all cookies affiliated with this application.
 */
function deleteAllCookies() {
  var cookiePairs = document.cookie.split(";"); 
  for (let i=0; i<cookiePairs.length; i++) {
    let cookiePair = cookiePairs[i].split("=");
    document.cookie = cookiePair[0].trim() + "=; Path=/; expires=Thu, 01 Jan 1970 00:00:01 UTC;";
  }
}

</script>
